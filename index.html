<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Formulario</title>
</head>
<body>
    <h1>Formulario  de Registro:</h1>

    <form action="" method="post" id='form'>
    <h2 class="error" id="msj"></h2>
    <label for="nombre"> Nombre: </label> <br>
    <input type="text" name="nombre" id="nombre" placeholder="Aqui va tu nombre:" required maxlength="100"/> <br>
    
    <h2 class="error" id="msj2"></h2> <br>
    <label for="apellido"> Apellido: </label> <br>
    <input type="text" name="apellido" id="apellido" placeholder="Aqui va tu apellido:" required maxlength="100"/> <br>
    
    <h2 class="error" id="msj3"></h2> <br>
    <label for="email:"> Correo: </label> <br>
    <input type="email" name="email" id="email" placeholder="Aqui va tu email:" required maxlength="250"/> <br>
    
    <h2 class="error" id="msj4"></h2> <br>
    <label for="passw"> Contraseña:</label> <br>
    <input type="password" name="pasw" id="password" placeholder="Aqui va una contraseña:" required maxlength="250"/> <br>

    <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">

        const nombre = document.getElementById('nombre');
        const apellido = document.getElementById('apellido');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        const msj = document.getElementById('msj');
        const msj2 = document.getElementById('msj2');
        const msj3= document.getElementById('msj3');
        const msj4 = document.getElementById('msj4');

        const form = document.getElementById('form');
        form.addEventListener("submit", e=>{
            e.preventDefault();
            let regexEmail= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if (nombre.value.length<2) {
	            msj.innerText="El nombre solo debe contener letras y debe ser mayor a 2 caracteres";
            }
            else if (apellido.value.length<2) {
                msj2.innerText="El apellido solo debe contener letras y debe ser mayo a 2 caracteres";
            }
            else if (!regexEmail.test(email.value)) {
                msj3.innerText=" * el EMAIL no es correcto";
            }
            else if (password.value.length<8) {
                msj4.innerText="La contraseña debe tener al menos 8 caracteres";
            }
            else { 
                alert("Campos llenados correctamente. Registro exitoso! :D");
                form.reset();
            }
        })

    </script>

</body>
</html>
